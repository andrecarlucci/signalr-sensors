<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Game</title>
    <link href="css/game.css" rel="stylesheet" />
    <link href="css/daynight.css" rel="stylesheet" />
</head>
<body onresize="resize()" onorientationchange="resize()">
    <div id="info">
        <span>Connected:</span>
        <span id="clientCountSpan"></span>
        <span>Kills:</span>
        <span id="deathCountSpan"></span>
    </div>

    <img id="boss" src="Content/space-invader_w.png" />
    
    <canvas id="starfield"></canvas>
    
    <div class="buttons">
        <button onclick="game.changeWind(90)">u</button>
        <button onclick="game.changeWind(270)">d</button>
        <button onclick="game.changeWind(180)">l</button>
        <button onclick="game.changeWind(360)">r</button>
        <button onclick="game.changeWind(-1)">c</button>
        
        <button onclick="game.changeIsDay(true)">on</button>
        <button onclick="game.changeIsDay(false)">off</button>
        
        <button onclick="game.changeCompass(game.compassAngle + 10)">rot</button>
    </div>
    
    <div id="sun_yellow"></div>
    <div id="ground"></div>
    <div id="night"></div>
    <div id="stars"></div>
    <div id="sstar"></div>
    <div id="moon"></div>
    
    <img id="compass" src="Content/compass.png" />
    <img id="needle" src="Content/needle.png" />

    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.min.js"></script>
    <script src="Scripts/jquery.ui.touch-punch.js"></script>
    <script src="Scripts/starfield2.js"></script>
    <script src="Scripts/jquery.color.js"></script>
    <script src="Scripts/jquery.rotate.js"></script>
    <script src="Scripts/daynight.js"></script>
    <script src="Scripts/compass.js"></script>
    <script src="Scripts/jquery.signalR-1.1.3.js"></script>
    <script src="./signalr/hubs"></script>

    <script src="Scripts/game.js"></script>
    
    <script>
        $(function() {
            starfield.start();
            game.start();
        });

        
    </script>
</body>
</html>
